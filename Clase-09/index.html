<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch del tipo POST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="app.js" defer></script>

</head>
<body>
    <header class="bg-primary text-white">
        <h1> Aplicaciones Web Progresivas</h1>
    </header>
    <main class="container mt-2">
        <button id="btnGet" type="button" class="btn btn-success"> FETCH API</button>


        <section class="p-2 row">
            <div class="col">
                <ol id="posts" class="list-group list-group-numbered">
                    
                </ol>
            </div>
            <div class="col">
                <form id="form" class="card p-2">
                    <label for="">Titulo</label>
                    <input id="titulo" type="text" class="form-control">

                    <label for="">Detalle</label>
                    <textarea id="detalle" name="" id="" row="3" class="form-control"></textarea>

                    <button type="submit" class="btn btn-success mt-2">Publicar</button>
                </form>
            </div>
            
        </section>
    </main>
    <footer class="bg-dark text-white">
        <p> DV | Aplicaciones Web Progresivas</p>
    </footer>
